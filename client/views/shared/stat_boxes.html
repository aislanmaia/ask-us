<template name="stat_boxes">
  <!-- Small boxes (Stat box) -->
  <div class="row">
    <div class="col-lg-3 col-xs-6">
      <!-- small box -->
      <div class="small-box bg-aqua">
        <div class="inner">
          <h3>
            {{questionsCount}}
          </h3>
          <p>
            Suas Perguntas
          </p>
        </div>
        <div class="icon">
          <i class="fa fa-question-circle"></i>
        </div>
        <a href="#" class="small-box-footer">
          Visualizar <i class="fa fa-arrow-circle-right"></i>
        </a>
      </div>
    </div><!-- ./col -->
    <div class="col-lg-3 col-xs-6">
      <!-- small box -->
      <div class="small-box bg-green">
        <div class="inner">
          <h3>
            {{numberReplies}}<sup style="font-size: 20px"></sup>
          </h3>
          <p>
            Respostas de outros
          </p>
        </div>
        <div class="icon">
          <i class="fa fa-envelope"></i>
        </div>
        <a href="#" class="small-box-footer">
          Visualizar <i class="fa fa-arrow-circle-right"></i>
        </a>
      </div>
    </div><!-- ./col -->
    <div class="col-lg-3 col-xs-6">
      <!-- small box -->
      <div class="small-box bg-yellow">
        <div class="inner">
          <h3>
            {{numberFollowsFromOthers}}
          </h3>
          <p>
          Pessoas lhe seguiram
          </p>
        </div>
        <div class="icon">
          <i class="ion ion-person-add"></i>
        </div>
        <a href="#" class="small-box-footer">
          Visualizar <i class="fa fa-arrow-circle-right"></i>
        </a>
      </div>
    </div><!-- ./col -->
    <div class="col-lg-3 col-xs-6">
      <!-- small box -->
      <div class="small-box bg-red">
        <div class="inner">
          <h3>
            {{numberApprobations}}
          </h3>
          <p>
           Aprovações em respostas
          </p>
        </div>
        <div class="icon">
          <i class="fa fa-thumbs-o-up"></i>
        </div>
        <a href="#" class="small-box-footer">
          Visualizar <i class="fa fa-arrow-circle-right"></i>
        </a>
      </div>
    </div><!-- ./col -->
  </div><!-- /.row -->
</template>
