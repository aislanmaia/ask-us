<template name="notifications_menu">
  <!-- Messages: style can be found in dropdown.less-->
  <li class="dropdown messages-menu">
  <a href="#" class="dropdown-toggle reply-notifications" data-toggle="dropdown">
    <i class="fa {{iconTypeClass}}"></i>
    {{#if numberNotifications this.type}}
      <span class="label label-success">{{numberNotifications this.type}}</span>
    {{/if}}
  </a>
  <ul class="dropdown-menu">
    <li class="header">Você tem {{numberNotifications this.type}} nova(s) notificações</li>
    <li>
      <!-- inner menu: contains the actual data -->
      <ul class="menu">
        {{#if isNotificationReply}}
          {{#each notifications this.type}}
            {{> reply_notification_item }}
          {{/each}}
        {{else}}
          {{#if isNotificationFollowQuestion}}
            {{#each notifications this.type}}
              {{> follow_question_notification_item }}
            {{/each}}
          {{else}}
            {{#each notifications this.type}}
              {{> approbation_notification_item }}
            {{/each}}
          {{/if}}
        {{/if}}
      </ul>
    </li>
    <li class="footer"><a href="#">Ver todas</a></li>
  </ul>
  </li>
</template>
