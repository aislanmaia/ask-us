<template name="follow_question_notification_item">
<!-- Notifications: style can be found in dropdown.less -->
  <li><!-- start message -->
    <a href="{{pathFor 'question_page' _id=this.content.question_id}}">
      <div class="pull-left">
        <img src="{{this.content.author_avatar_url}}" class="img-circle" alt="User Image"/>
      </div>
      <h4 class="notification-author-name">
        {{this.content.author_name}} <span>seguiu a:</span>
        <small><i class="fa fa-clock-o"></i>{{time_on_it_submitted}}</small>
      </h4>
      <p>{{this.content.question_title}}</p>
    </a>
  </li><!-- end message -->
</template>
